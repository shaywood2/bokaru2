{% load staticfiles %}

<article class="g-rounded-4 g-pa-15 g-my-10 profile" style="cursor: pointer;"
        onclick="window.location.href = '{% url 'account:view_user' username=profile.user.username %}'">
    <div class="row g-ml-0">
        <div class="col-md-4 g-mb-0--md" style="padding: 0;">
            <!-- User Image -->
            {% if profile.photo is None or profile.photo.name == '' %}
            <img class="img-fluid w-100" src="{% static 'web/images/user_default_image.jpg' %}"/>
            {% else %}
            <img class="img-fluid w-100" src="{{ profile.photoMedium.url }}"/>
            {% endif %}
        </div>

        <!-- User Info -->
        <div class="col-md-8">
            <div class="g-mb-10">
                <h4 class="h5 g-mb-0">{{ profile.fullName }}</h4>
                <em class="d-block g-color-primary g-font-style-normal g-font-size-default">{{ profile.age }} | {{ profile.locationName }}</em>
            </div>
            <em class="d-block g-color-gray-dark-v5 g-font-style-normal g-font-size-13 g-mb-2">{{ profile.basicInfo | join:", " }}</em>
            <em class="d-block g-color-gray-dark-v5 g-font-style-normal g-font-size-12"><strong>Looking for:</strong> {{ profile.lookingFor | join:", " }}</em>
        </div>
    </div>
</article>
