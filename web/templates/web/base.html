<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">

<head>
    <!-- Title -->
    <title>{% block title %}Bokaru{% endblock %}</title>

    <!-- Required Meta Tags Always Come First -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="theme-color" content="#e74c3c"/>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans%3A400%2C300%2C500%2C600%2C700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">

    <!-- CSS Compulsory -->
    <link rel="stylesheet" href="{% static 'web/vendor/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'web/vendor/bootstrap/offcanvas.css' %}">

    <!-- CSS Icons -->
    <link rel="stylesheet" href="{% static 'web/vendor/icon-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'web/vendor/icon-line/css/simple-line-icons.css' %}">
    <link rel="stylesheet" href="{% static 'web/vendor/hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" href="{% static 'web/vendor/icon-hs/style.css' %}">

    <!-- CSS Plugins -->
    <link rel="stylesheet" href="{% static 'web/vendor/animate.css' %}">
    <link rel="stylesheet" href="{% static 'web/vendor/dzsparallaxer/dzsparallaxer.css' %}">
    <link rel="stylesheet" href="{% static 'web/vendor/dzsparallaxer/dzsscroller/scroller.css' %}">
    <link rel="stylesheet" href="{% static 'web/vendor/dzsparallaxer/advancedscroller/plugin.css' %}">
    <link rel="stylesheet" href="{% static 'web/vendor/hs-megamenu/src/hs.megamenu.css' %}">
    <link rel="stylesheet" href="{% static 'web/vendor/hs-megamenu/src/hs.megamenu.css' %}">
    <link rel="stylesheet" href="{% static 'web/vendor/cropper/cropper.min.css' %}">
    <link rel="stylesheet" href="{% static 'web/vendor/jquery-ui/themes/base/jquery-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'web/vendor/custombox/custombox.min.css' %}">

    <!-- CSS Unify -->
    <link rel="stylesheet" href="{% static 'web/css/unify-core.min.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/unify-components.min.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/unify-globals.min.css' %}">

    <!-- CSS Customization -->
    <link rel="stylesheet" href="{% static 'web/css/custom.min.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/bokaru.css' %}">

    {% block header %}
    {% endblock %}
</head>

<body>
{% block main %}
{% endblock %}


<!-- JS Global Compulsory -->
<script src="{% static 'web/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'web/vendor/jquery-migrate/jquery-migrate.min.js' %}"></script>
<script src="{% static 'web/vendor/jquery.easing/js/jquery.easing.js' %}"></script>
<script src="{% static 'web/vendor/popper.min.js' %}"></script>
<script src="{% static 'web/vendor/bootstrap/bootstrap.min.js' %}"></script>
<script src="{% static 'web/vendor/bootstrap/offcanvas.js' %}"></script>

<!-- JS Implementing Plugins -->
<script src="{% static 'web/vendor/hs-megamenu/src/hs.megamenu.js' %}"></script>
<script src="{% static 'web/vendor/appear.js' %}"></script>
<script src="{% static 'web/vendor/dzsparallaxer/dzsparallaxer.js' %}"></script>
<script src="{% static 'web/vendor/dzsparallaxer/dzsscroller/scroller.js' %}"></script>
<script src="{% static 'web/vendor/dzsparallaxer/advancedscroller/plugin.js' %}"></script>
<script src="{% static 'web/vendor/cropper/cropper.min.js' %}"></script>
<script src="{% static 'web/vendor/custombox/custombox.min.js' %}"></script>
<script src="{% static 'web/vendor/jquery.countdown.min.js' %}"></script>
<script src="{% static 'web/vendor/circles/circles.min.js'%}"></script>

<!-- JS Unify -->
<script src="{% static 'web/js/hs.core.js' %}"></script>

<script src="{% static 'web/js/components/hs.header.js' %}"></script>
<script src="{% static 'web/js/components/hs.scrollbar.js' %}"></script>
<script src="{% static 'web/js/components/hs.popup.js' %}"></script>
<script src="{% static 'web/js/components/hs.go-to.js' %}"></script>
<script src="{% static 'web/js/components/hs.dropdown.js' %}"></script>
<script src="{% static 'web/js/components/hs.onscroll-animation.js' %}"></script>
<script src="{% static 'web/js/components/hs.counter.js' %}"></script>
<script src="{% static 'web/js/components/hs.modal-window.js' %}"></script>
<script src="{% static 'web/js/helpers/hs.not-empty-state.js' %}"></script>
<script src="{% static 'web/js/components/hs.countdown.js' %}"></script>
<script src="{% static 'web/js/components/hs.chart-pie.js'%}"></script>

<!-- jQuery UI Helpers -->
<script src="{% static 'web/js/helpers/hs.hamburgers.js' %}"></script>
<script src="{% static 'web/js/helpers/hs.focus-state.js' %}"></script>
<script src="{% static 'web/js/helpers/hs.height-calc.js' %}"></script>

<!-- JS Custom -->
<script src="{% static 'web/js/custom.js' %}"></script>

<!-- Stripe -->
<script src="https://js.stripe.com/v3/"></script>

<!-- JS Plugins Init. -->
<script>
$(document).on('ready', function () {
    // initialization of go to
    $.HSCore.components.HSGoTo.init('.js-go-to')

    // initialization of forms
    $.HSCore.helpers.HSFocusState.init();
    $.HSCore.helpers.HSNotEmptyState.init()

    // initialization of HSScrollBar component
    $.HSCore.components.HSScrollBar.init($('.js-scrollbar'))

    // initialization of scroll animation
    $.HSCore.components.HSOnScrollAnimation.init('[data-animation]')

    // initialization of HSDropdown component
    $.HSCore.components.HSDropdown.init($('[data-dropdown-target]'))

    // initialization of counters
    var counters = $.HSCore.components.HSCounter.init('[class*="js-counter"]')

    // initialization of popups
    $.HSCore.components.HSModalWindow.init('[data-modal-target]')

    // initialization of countdowns
    var countdowns = $.HSCore.components.HSCountdown.init('.js-countdown', {
        yearsElSelector: '.js-cd-years',
        monthElSelector: '.js-cd-month',
        daysElSelector: '.js-cd-days',
        hoursElSelector: '.js-cd-hours',
        minutesElSelector: '.js-cd-minutes',
        secondsElSelector: '.js-cd-seconds'
    })

    // initialization of chart pies
    let items = $.HSCore.components.HSChartPie.init('.js-pie')

    // initialization of tooltips
    $('[data-toggle="tooltip"]').tooltip()
})

$(window).on('load', function () {
    // initialization of header
    $.HSCore.components.HSHeader.init($('#js-header'))
    $.HSCore.helpers.HSHamburgers.init('.hamburger')
    // initialization of HSMegaMenu component
    $('.js-mega-menu').HSMegaMenu({
        event: 'hover',
        pageContainer: $('.container'),
        breakpoint: 991
    })
})
</script>

{% block javascript %}
{% endblock %}

</body>
</html>
