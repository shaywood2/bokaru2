{% extends 'web/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="jumbotron">
            <h1>Hello</h1>
            <p>You are on your Dashboard</p>

            {% if  not user.is_authenticated %}
            <p><a href="/login">Login</a><br/></p>
            {% else %}
            <p><a href="/account">Your account</a></p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
