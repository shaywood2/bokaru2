    <div class="row">
        <div class="jumbotron">

            {% if  not user.is_authenticated %}

            {% else %}
            <p><a href="/account">Your account</a></p>

            {{ test }}

            <br />

            <br />

            <br />
            <a href="{% url 'web:myevents' %}">My Events</a>

            <a href="{% url 'web:termsofuse' %}">Terms of Use</a>

            <br />

    </div>
</div>
