{% extends 'web/base.html' %}


{% load staticfiles %}

{% block content %}

<!--=== Profile ===-->
		<div class="container content profile">
			<div class="row">

				<!-- Profile Content -->
				<div class="col-md-12">
					<div class="profile-body">
                        <h1 style="text-align: center">My Events</h1>
						<!--Timeline-->
						<ul class="timeline-v2">

                            {% for event in events %}


                            <li>
								<time class="cbp_tmtime" datetime=""><span></span> <span>{{event.startDateTime|date:'F jS Y h:iA'}}</span></time>
								<i class="cbp_tmicon rounded-x hidden-xs"></i>
								<div class="cbp_tmlabel">

									<div class="row">
                                        <div class="col-sm-6">
                                            <div class="easy-block-v1">
                                                <img class="img-responsive" src="{% static 'web/theme/img/main/img12.jpg' %}" alt="">

                                                <div class="easy-block-v1-badge rgba-red">Coming Up</div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">

                                            <div class="projects">
                                                <h2><a class="color-dark" href="#">{{event.name}}</a></h2>
                                                <ul class="list-unstyled list-inline blog-info-v2">


                                                    <li><i class="fa fa-clock-o"></i>{{event.locationName}}</li>
                                                </ul>
                                                <p>{{event.description}}</p>
                                                <br>

                                            </div>
                                        </div>
									</div>
								</div>
							</li>


                             {% endfor %}





						</ul>
						<!--End Timeline-->
					</div>
				</div>
				<!-- End Profile Content -->
			</div>
		</div><!--/container-->
		<!--=== End Profile ===-->

{% endblock %}
